<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Website Pertamaku</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f8ff;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #0077b6;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #00b4d8;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0077b6;
    }
  </style>
</head>
<body>
  <h1>Halo, Dunia!</h1>
  <p>Ini website pertamaku yang dibuat di HP!</p>
  <button onclick="halo()">Klik Aku</button>

  <script>
    function halo() {
      alert("Halo juga! Kamu keren sudah sampai sini.");
    }
  </script>
</body>
</html>
